name: Simple Test Action

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print current time
        run: |
          echo "Action executed at: $(date)"
          echo "Timezone: $(timedatectl show -p Timezone --value 2>/dev/null || echo 'UTC')"
          echo "Epoch time: $(date +%s)"
      
      - name: Test environment
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
      
      - name: Create a simple log
        run: |
          echo "GitHub Action is working! Run #${{ github.run_number }}" > test-log.txt
          cat test-log.txt
      
      - name: Test success
        run: echo "âœ… GitHub Action executed successfully!"
